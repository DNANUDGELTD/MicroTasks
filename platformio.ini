# Blink example
[env:uno_blink]
platform = atmelavr
framework = arduino
board = uno
src_build_flags = -DTEST_BLINK

[env:esp01_blink]
platform = espressif8266
framework = arduino
board = esp01
src_build_flags = -DTEST_BLINK

[env:esp12e_blink]
platform = espressif8266
framework = arduino
board = esp12e
src_build_flags = -DTEST_BLINK

[env:huzzah_blink]
platform = espressif8266
framework = arduino
board = huzzah
src_build_flags = -DTEST_BLINK

[env:windows_x86_blink]
platform = windows_x86
src_build_flags = -DTEST_BLINK

